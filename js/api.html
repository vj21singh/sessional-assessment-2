<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="request()">Click Here to show API Data </button>
  <div id = 'result'> </div>
</body>
<script>
  function request()
  {
    fetch("https://jsonplaceholder.typicode.com/posts?utm_source=Mailerlite&utm_medium=E-mail&utm_campaign=Test%20Series&utm_term=2022-08-09")
    .then(function(response)
    {
      return response.json()
    })
    .then((response) => 
    {
      var result = document.getElementById('result')
      var item = ' '
      response.forEach(element => {
        item = '[{'+ 'User ID : ' + element.userId + ' ID : ' + element.id + ' Title : ' + element.title + '}]'
        result.append(item)
      });
    })
  }
</script>
</html>
